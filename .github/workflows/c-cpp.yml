name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    # ---- Linux ----
    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    # ---- macOS ----
    - name: Install macOS dependencies
      if: runner.os == 'macOS'
      run: |
        brew install make || true

    # ---- Windows (MinGW) ----
    - name: Setup MinGW on Windows
      if: runner.os == 'Windows'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: mingw-w64-x86_64-gcc make

    - name: Build
      shell: bash
      run: make

    - name: Run tests
      shell: bash
      run: make test

    - name: Clean
      if: always()
      shell: bash
      run: make clean
